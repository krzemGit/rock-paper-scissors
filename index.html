<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>


    <title>Gra papier kamień nożyczki</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logotype">
                <div class="header__logo js-logo"><span>OOP</span><span>JS</span><span>games</span></div>
            </div>
            <h1 class="header__title">PAPIER <span>- NOŻYCE -</span> KAMIEŃ</h1>
            <div class="header__btn-wrapper"><button class="header__lang-btn btn-round lang">En</button></div>
        </header>
        <section class="color"></section>


        <div class="select">

            <h3 class="select__title">Proszę, wybierz:</h3>

            <section class="select__icons">
                <div class="select__icon-wrapper option" data-option="0"><i class="fas fa-hand-paper"></i></div>
                <div class="select__icon-wrapper option" data-option="1"><i class="fas fa-hand-rock"></i></div>
                <div class="select__icon-wrapper option" data-option="2"><i class="fas fa-hand-scissors"></i></div>
            </section>
            <div class="select__btn-wrapper"><button class="select__start-btn start">Zagraj!</button></div>
        </div>




        <div class="panel panel--left">
            <div class="panel__icon icon-wrapper"><i class="fas fa-trophy"></i></div>
            <p class="panel__drag-info">dragable</p>
            <h3>Wyniki gry</h3>
            <p class="panel__choice"><span class="text">Twój wybór: </span><span data-summary="your-choice"
                    class="numbers"></span></p>
            <p class="panel__choice"><span class="text">Wybór komputera: </span><span data-summary="ai-choice"
                    class="numbers"></span></p>
            <h2 class="panel__result"><span class="text">Zwycięzca gry: </span><span data-summary="who-win"
                    class="numbers"></span></h2>
        </div>

        <div class="stats panel panel--right">
            <div class="panel__icon icon-wrapper"><i class="fas fa-poll"></i></div>
            <p class="panel__drag-info">dragable</p>
            <h3 class="stats__title">Aktualne wyniki</h3>
            <p class="numbers stats__info"><span class="text">liczba gier: </span><span class="numbers">0</span></p>
            <p class="wins stats__info"><span class="text">wygranych: </span><span class="numbers">0</span></p>
            <p class="losses stats__info"><span class="text">przegranych: </span><span class="numbers">0</span></p>
            <p class="draws stats__info"><span class="text">remisów: </span><span class="numbers">0</span></p>
        </div>


    </div>

    <script src="./js/Lang.js"></script>
    <script src="./js/Stats.js"></script>
    <script src="./js/Choices.js"></script>
    <script src="./js/Display.js"></script>
    <script src="./js/Game.js"></script>
    <script src="./js/Animations.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
